<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>IFPR Theater</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="img/cinema.jpg" alt="Theater Logo" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1>Cinema: Avengers Endgame</h1>
                <form>
                    <div class="row">
                        <div class="col-sm-2">
                            <p><label for="inPoltrona">Number of Armchair</label>
                                <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
                            </p>
                        </div>
                        <div class="col-sm-4">
                            <input type="submit" class="btn btn-primary mt-4" value="Reserve">
                            <input type="button" class="btn btn-danger mt-4" value="Confirm Reserve" id="btConfirmar">
                        </div>
                        <div class="col-sm-6">
                            Subtitle:
                            <p class="mt-2">
                                <img src="img/disponivel.jpg"> Avaible
                                <img src="img/reservada.jpg"> Reserved
                                <img src="img/ocupada.jpg"> Busy
                            </p>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center">
                            Theater Stage
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
